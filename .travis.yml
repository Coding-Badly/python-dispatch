language: python
matrix:
    include:
    - python: "2.7"
      env:
          - ALLOW_DEPLOY=false
          - AIO_AVAILABLE=false
          - COVERAGERC=".coveragerc-py2"
    - python: "3.4"
      env:
          - ALLOW_DEPLOY=false
          - AIO_AVAILABLE=false
          - COVERAGERC=".coveragerc-py34"
    - python: "3.5.2"
      env:
          - ALLOW_DEPLOY=true
          - AIO_AVAILABLE=true
          - COVERAGERC=".coveragerc"
install:
  - pip install -U pip setuptools wheel
  - sh -c "if [ '$ALLOW_DEPLOY' = 'true' ]; then pip install -r doc/requirements.txt & pip install travis-sphinx; fi"
  - pip install -U pytest pytest-cov coveralls
  - sh -c "if [ '$AIO_AVAILABLE' = 'true' ]; then pip install -U pytest-asyncio; fi"
  - pip install -e .
script:
  - sh -c "if [ '$ALLOW_DEPLOY' = 'true' ]; then ./build-docs.sh; fi"
  - pip install -e .
  - py.test --cov-config $COVERAGERC --cov=pydispatch
after_success:
  - coveralls --rcfile="$COVERAGERC"
  - sh -c "if [ '$ALLOW_DEPLOY' = 'true' ]; then travis-sphinx --outdir=doc/build/html/ deploy; fi"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: "3.5.2"
    tags: true
  user: nocarryr
  password:
    secure: 
